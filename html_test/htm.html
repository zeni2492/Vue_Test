<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body class="body">
    <header>
        <div class="container">
            <nav>
                <button class="OpenPopup">Open</button>
            </nav>

            <article>
                <li class="list l1"></li>
                <li class="list l2"></li>
                <li class="list l3"></li>
                <li class="list l4"></li>
                <li class="list l5"></li>
            </article>
        </div>
        <div class="popUp">
            <header class="heeder" style="text-align: center;">Введите данные</header>
            <form class="formInput">
                <div class="inputItem">
                    <input type="text" placeholder="Name" class="input">
                </div>
                
                <div class="inputItem">
                    <input type="text" placeholder="Surname" class="input">
                </div>

                <div class="inputItem">
                    <input type="text" placeholder="Phone number" class="input">
                </div>

                <div class="inputItem">
                    <input type="text" placeholder="Email" class="input">
                </div class="inputItem">

                <div class="inputItem">
                    <input type="text" placeholder="Adress" class="input">
                </div>
            </form>
            <div class="SubmitButton">
                <button class="Submit">Submit</button>
            </div>
        </div>
    </header>

    <script src="js.js"></script>
</body>
</html>
